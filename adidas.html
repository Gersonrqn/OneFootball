<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Jerseys Adidas</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
             <img src="img2/logoAdidas.png" height="100" width="200">
        </div>
    </header>
    <section class="contenido">
        <div class="mostrador" id="mostrador">
            <div class="fila">
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/adidas-ajax1.jpg" alt="">
                    </div>
                    <p class="descripcion">AJAX VISITANTE</p>
                    <span class="precio">Q. 275.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/adidas-alemania2.jpg" alt="">
                    </div>
                    <p class="descripcion" id>ALEMANIA</p>
                    <span class="precio">Q. 325.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/adidas-all-nassar3.jpg" alt="">
                    </div>
                    <p class="descripcion">ALL NASSR</p>
                    <span class="precio">Q. 299.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/adidas-argentina4.jpg" alt="">
                    </div>
                    <p class="descripcion">ARGENTINA</p>
                    <span class="precio">Q. 325.OO</span>
                </div>
            </div>
            <div class="fila">
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/adidas-arsenal5.jpg" alt="">
                    </div>
                    <p class="descripcion">ARSENAL</p>
                    <span class="precio">Q. 199.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/adidas-bayer-munich6.jpg" alt="">
                    </div>
                    <p class="descripcion">BAYER MUNICH</p>
                    <span class="precio">Q. 199.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/roma.jpg" alt="">
                    </div>
                    <p class="descripcion">AS ROMA</p>
                    <span class="precio">Q. 160.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/adidas-real-madrid8.jpg" alt="">
                    </div>
                    <p class="descripcion">REAL MADRID CF</p>
                    <span class="precio">Q. 350.00</span>
                </div>
            </div> 
        </div>
 
        <div class="seleccion" id="seleccion">
            <div class="cerrar" onclick="cerrar()">
                &#x2715
            </div>
            <div class="info">
                <img src="img/1.png" alt="" id="img">
                <h2 id="modelo">NIKE MODEL 1</h2>
                <p id="descripcion">Descripci√≥n Modelo 1</p>

                <span class="precio" id="precio">$ 130</span>

                <div class="fila">
                    <div class="size">
                        <label for="">SIZE</label>
                        <select name="" id="">
                            <option value="">S</option>
                            <option value="">M</option>
                            <option value="">L</option>
                            <option value="">XL</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
