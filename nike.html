<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Jerseys Nike</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
    <img src="img2/logoNike.png" height="100" width="200">
        </div>
</header>

    <section class="contenido">
        <div class="mostrador" id="mostrador">
            <div class="fila">
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-america11.png" alt="">
                    </div>
                    <p class="descripcion">CLUB AMERICA</p>
                    <span class="precio">Q. 199.99</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-atletico-madrid2.png" alt="">
                    </div>
                    <p class="descripcion">ATLETTICO DE MADRID</p>
                    <span class="precio">Q. 225.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-brasil33.png" alt="">
                    </div>
                    <p class="descripcion">BRASIL</p>
                    <span class="precio">Q. 299.99</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-psg5.jpeg" alt="">
                    </div>
                    <p class="descripcion">PARIS SAINT-GERMAIN</p>
                    <span class="precio">Q. 299.99</span>
                </div>
            </div>
            <div class="fila">
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-francia4.png" alt="">
                    </div>
                    <p class="descripcion">FRANCIA</p>
                    <span class="precio">Q. 199.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-fcbarcelona6.jpg" alt="">
                    </div>
                    <p class="descripcion">FC BARCELONA</p>
                    <span class="precio">Q. 275.00.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-portugal7.png" alt="">
                    </div>
                    <p class="descripcion">PORTUGAL</p>
                    <span class="precio">Q. 160.00</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="img2/nike-inglaterra8.png" alt="">
                    </div>
                    <p class="descripcion">INGLATERRA</p>
                    <span class="precio">Q. 350.00</span>
                </div>
            </div> 
        </div>
        <!-- CONTENEDOR DEL ITEM SELECCIONADO -->
        <div class="seleccion" id="seleccion">
            <div class="cerrar" onclick="cerrar()">
                &#x2715
            </div>
            <div class="info">
                <img src="img/1.png" alt="" id="img">
                <h2 id="modelo">NIKE MODEL 1</h2>
                <p id="descripcion">Descripci√≥n Modelo 1</p>

                <span class="precio" id="precio">$ 130</span>

                <div class="fila">
                    <div class="size">
                        <label for="">SIZE</label>
                        <select name="" id="">
                            <option value="">S</option>
                            <option value="">M</option>
                            <option value="">L</option>
                            <option value="">XL</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
